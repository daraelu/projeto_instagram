<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head> 
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/Instagram_logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/profile.jpg" alt="foto de perfil">
                    </div>
                    <a href="https://www.instagram.com/accounts/login/?source=auth_switcher" class="instagram-login">Continue como daraelu</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é daraelu?</p>     
                    <p class="notaccount">
                        <a href="https://www.instagram.com/accounts/login/?source=auth_switcher" class="link-blue">Alternar contas</a>
                        ou
                        <a href="https://www.instagram.com/accounts/emailsignup/"  class="link-blue">Inscreva-se</a>
                    </p>
                </div>
                <div class="get-the-app">
                   <p class="get-app">Baixe o aplicativo</p> 
                   <div class="download">
                       <a href="https://www.apple.com/br/app-store/"  target="_blank" class="app-download" ></a>
                       <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank" class="app-download"></a>
                   </div>
                </div>
            </div>
        </div>
    </body>
</html>
